<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>Document</title>
</head>
<body>
    <h1>update Link</h1>

    <div class="form">
        <form action="/update/{{ link.id }}" method="POST">
            <input type="text" name="old_link" id="old_link" value="{{ link.old_link }}">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class=flashes>
                        {% for message in messages %}
                          <li style="color: brown;">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                {% endwith %}
            <input type="text" name="new_link" id="new_link" value="{{ link.new_link }}">
            <input type="submit" value="Edit Link">
        </form>
    </div>

    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
